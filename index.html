<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deploy Your WhatsApp Bot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        input {
            padding: 10px;
            margin: 10px 0;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #28a745;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .message {
            margin-top: 20px;
            color: #555;
        }
    </style>
</head>
<body>

    <h1>Deploy Your WhatsApp Bot</h1>
    <input type="text" id="githubUsername" placeholder="Enter your GitHub username" required>
    <button onclick="checkFork()">Continue to Deployment</button>
    <div class="message" id="message"></div>

    <script>
        function checkFork() {
            const username = document.getElementById('githubUsername').value;
            const messageDiv = document.getElementById('message');

            if (username) {
                messageDiv.innerHTML = `Hi ${username}, please fork the repository before continuing.`;
                // Here you could add a link to your repository
                messageDiv.innerHTML += '<br><a href="https://github.com/your-repo-url" target="_blank">Fork the repository</a>';
            } else {
                messageDiv.innerHTML = 'Please enter your GitHub username.';
            }
        }
    </script>

</body>
</html>
