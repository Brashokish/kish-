<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deploy Your WhatsApp Bot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        input {
            padding: 10px;
            margin: 10px 0;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #28a745;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .message {
            margin-top: 20px;
            color: #555;
        }
    </style>
</head>
<body>

    <h1>Deploy Your WhatsApp Bot</h1>
    <input type="text" id="githubUsername" placeholder="Enter your GitHub username" required>
    <button onclick="isForked()">Continue to Deployment</button>
    <div class="message" id="message"></div>

    <script>
        async function chkfork(username, repon) {
            const url = `https://api.github.com/repos/${username}/${repon}`;

            try {
                const response = await fetch(url);
                if (response.ok) {
                    const data = await response.json();
                    return data.fork;
                } else if (response.status === 404) {
                    console.error('Not found.');
                } else {
                    console.error('Error:', response.statusText);
                }
            } catch (error) {
                console.error('Error:', error.message);
            }
            return false;
        }

        async function isForked() {
            const username = document.getElementById('githubUsername').value.trim();

            if (username) {
                const isForked = await chkfork(username, 'Kish-MD');

                if (isForked) {
                    window.location.href = 'https://dashboard.heroku.com/new?template=https://github.com/Brashokish/Kish-MD';
                } else {
                    alert(`Hi ${username}, please fork the repository before continuing.`);
                    window.location.href = 'https://github.com/Brashokish/Kish-MD/fork';
                }
            } else {
                alert('Please enter your GitHub username.');
            }
        }
    </script>
</body>
</html>
